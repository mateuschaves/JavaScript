<!DOCTYPE html>
<html>
<head>
    <title>Operações matemáticas</title>
</head>
<body>
    


    <script>
        var x = 10, y = 5;
        var soma = x + y;
        var subtracao = x - y;
        var divisao = x / y;
        var resto = x % y;
        var multiplicacao = x * y;

        console.log(soma, subtracao, divisao, resto, multiplicacao);
    </script>
</body>
</html>
