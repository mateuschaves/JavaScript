<!DOCTYPE html>
<html>
<head>
    <title>Condicionais</title>
</head>
<body>

    <script>
        function retornaSexo(sexo){
            // M, F
            // Masculino, Feminino
            if(sexo === 'M'){
                return 'Masculino';
            }else if(sexo === 'F'){
                return 'Feminino';
            }else {
                return 'Outro';
            }
        }
        console.log(retornaSexo('M'));
    </script>
</body>
</html>
